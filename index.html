<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of multiple different time navigation sliders implemented in html/css/js in different ways.">
    <title>time-navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h2>Native Range Slider</h2>

        <section>
            <h3>Controls Left</h3>
            <div class="navigation-container">
                <img src="./images/map.svg" alt="map" />
                <div class="floating-navigation">
                    <div class="navigation-controls">
                        <input class="navigation-play" type="checkbox" name="play" title="play">
                        <button class="navigation-step-backward" title="step backward"></button>
                        <button class="navigation-step-forward" title="step forward"></button>
                    </div>
                    <div class="navigation-panel">
                        <div class="navigation-legend"></div>
                        <input class="navigation-input-slider" type="range" aria-label="navigation slider" />
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h3>Reduced Controls</h3>
            <div class="navigation-container">
                <img src="./images/map.svg" alt="map" />
                <div class="floating-navigation">
                    <div class="navigation-panel">
                        <div class="navigation-legend"></div>
                        <input class="navigation-input-slider" type="range" aria-label="navigation slider" />
                    </div>
                    <div class="navigation-controls">
                        <button class="navigation-step-backward" title="step backward"></button>
                        <button class="navigation-step-forward" title="step forward"></button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h3>No Controls</h3>
            <div class="navigation-container">
                <img src="./images/map.svg" alt="map" />
                <div class="floating-navigation">
                    <div class="navigation-panel">
                        <div class="navigation-legend"></div>
                        <input class="navigation-input-slider" type="range" aria-label="navigation slider" />
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h3>Static Controls</h3>
            <div class="navigation-container">
                <img src="./images/map.svg" alt="map" />
                <div class="static-navigation">
                    <div class="navigation-panel">
                        <div class="navigation-legend"></div>
                        <input class="navigation-input-slider" type="range" aria-label="navigation slider" />
                    </div>
                    <div class="navigation-controls">
                        <input class="navigation-play" type="checkbox" name="play" title="play">
                        <button class="navigation-step-backward" title="step backward"></button>
                        <button class="navigation-step-forward" title="step forward"></button>
                    </div>
                </div>
            </div>
        </section>

        <h2>Scrolling Container</h2>

        <section>
            <h3>Static Controls</h3>
            <div class="navigation-container">
                <img src="./images/map.svg" alt="map" />
                <div class="static-navigation">
                    <div class="navigation-controls">
                        <input class="navigation-play" type="checkbox" name="play" title="play">
                    </div>
                    <div class="navigation-panel">
                        <div class="navigation-scroll-slider-container">
                            <div class="navigation-scroll-slider" tabindex="0" role="slider" aria-label="time navigation slider" aria-valuenow="0">
                                <div class="navigation-legend"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <h2>Drag Slider</h2>

        <section>
            <h3>Static Controls</h3>
            <div class="navigation-container">
                <img src="./images/map.svg" alt="map" />
                <div class="static-navigation">
                    <div class="navigation-controls">
                        <input class="navigation-play" type="checkbox" name="play" title="play">
                    </div>
                    <div class="navigation-panel">
                        <div class="navigation-legend"></div>
                        <div class="navigation-drag-slider" onpointerdown="navigationDragSlideStart(event)" role="slider" aria-label="time navigation slider" aria-valuenow="50"></div>
                    </div>
                </div>
            </div>
        </section>

        <h2>Custom Range Slider</h2>

        <section>
            <h3>Static Controls</h3>
            <div class="navigation-container">
                <img src="./images/map.svg" alt="map" />
                <div class="static-navigation">
                    <div class="navigation-controls">
                        <input class="navigation-play" type="checkbox" name="play" title="play">
                    </div>
                    <div class="navigation-panel">
                        <div class="navigation-legend"></div>
                        <div class="navigation-custom-slider" onpointerdown="navigationCustomSliderStart(event)" role="slider" aria-label="time navigation slider" aria-valuenow="50"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
